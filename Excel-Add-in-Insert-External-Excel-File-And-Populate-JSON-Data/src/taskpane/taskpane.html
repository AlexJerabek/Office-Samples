<!-- This file shows how to design a first-run page that provides a welcome screen to the user about the features of the add-in. -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contoso Task Pane Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/beta/hosted/office.js"></script>
    
    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet" href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css"/>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />

    <script type="text/javascript" src="taskpane.js"></script>
</head>

<body class="ms-font-m ms-welcome ms-Fabric ms-bgColor-neutralLighter">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <h1 class="ms-font-su">Welcome</h1>
    </header>
    <section class="ms-font-m">
        <h3>This sample shows how to copy the worksheets from an existing workbook into the current workbook.</h3>
    </section>
    
    <section class="samples ms-font-m ms-bgColor-neutralLighter">
        <p>Select an Excel workbook to copy its worksheets into the current workbook after 'Sheet1'</p>
        <form>
            <input type="file" id="fileInput" />
        </form>
    </section>
</body>
</html>

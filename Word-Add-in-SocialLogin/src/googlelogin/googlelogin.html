<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript">
        function decodeJwtResponse (token) 
        {
            var base64Url = token.split('.')[1];
            var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));

            return JSON.parse(jsonPayload);
        }        
        Office.onReady((info) => {
            // get the query parameters from the URL
            let hash = window.location.hash.substr(1);

            // create a URLSearchParams object from the fragment
            let params = new URLSearchParams(hash);

            // get the access_token parameter
            let access_token = params.get("access_token");
            if (access_token){
                const responsePayload = decodeJwtResponse(access_token);
                console.log("ID: " + responsePayload.sub);
                console.log('Full Name: ' + responsePayload.user_metadata.full_name);
                console.log("Image URL: " + responsePayload.user_metadata.picture);
                console.log("Email: " + responsePayload.email);
                Office.context.ui.messageParent(`${responsePayload.user_metadata.email}`);
            }
        });
    </script>
</head>
<body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handlegooglelogin(response) {
            if (response.credential) {
                console.log("ID: " + response.credential);
                console.log('Full Name: ' + response.profile.name);
                console.log("Image URL: " + response.profile.picture);
                console.log("Email: " + response.profile.email);
                Office.context.ui.messageParent(`${response.profile.email}`);
            }
        }
    </script>
    <div id="g_id_onload"
        data-client_id="95915105296-dvqhklt5d2mevcrn9dduhlpaoqcnvtao.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-callback="handlegooglelogin"
        data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-shape="rectangular"
        data-theme="outline"
        data-text="signin_with"
        data-size="large"
        data-logo_alignment="left">
    </div>
</body>
</html>
